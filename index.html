<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <button class="btn"><i class="fa-regular fa-image"></i></button>
            <button class="btn"><i class="fa-solid fa-chart-simple"></i></button>
            <button class="btn"><i class="fa-solid fa-briefcase"></i></button>
            <button class="btn"><i class="fa-solid fa-cloud-bolt"></i></button>
            <button class="btn"><i class="fa-solid fa-location-pin"></i></button>
        </div>
        <div class="card2">
            <button class="btn"><i class="fa-solid fa-heart"></i><span>1,321</span></button>
            <button class="btn"><i class="fa-regular fa-comment"></i>213</button>
            <button class="btn"><i class="fa-regular fa-star"></i><span>9.0</span></button>
            <button class="btn"><i class="fa-solid fa-arrows-spin"></i></button>
            <button class="btn"><i class="fa-solid fa-share"></i></button>

        </div>
    </div>
</body>
</html>
